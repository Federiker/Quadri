<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        input {
            width: 600px;
        }
    </style>
</head>
<body>
    <form action="maker.php" method="post" style="width:100%;">
        <p>
            Titolo: <input type="text" name="title" placeholder="Titolo" />
        </p>
        <p>
            Autore: <input type="text" name="author" placeholder="Autore" />
        </p>
        <p>
            Url immagine: <input type="text" name="url" placeholder="http://" />
        </p>
        <p>
            Altezza: <input type="number" name="height" placeholder="10" />
        </p>
        <p>
            Larghezza: <input type="number" name="width" placeholder="10" />
        </p>
        <p>
            Profondità: <input type="number" name="depth" value="2" placeholder="2" />
        </p>
        <p>
            Anno: <input type="text" name="year" placeholder="1919-1920" />
        </p>
        <p>
            Codice prodotto: <input type="text" name="code" placeholder="ABCDEF12345" />
        </p>
        <p>
            <input type="checkbox" name="create" checked="checked" /> Crea immagine
        </p>
        <p>
            <input type="checkbox" name="show_3d" checked="checked" /> Usa 3D
        </p>
        <p>
            Template:
            <select name="fname">
                {% for op in options %}
                <option value="{{op}}">{{op}}</option>
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="Crea" />
    </form>
</body>
</html>
